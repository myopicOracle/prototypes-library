<div id="forms-container">
  <form action="javascript:handleClick()"> 
    <!-- [OR] action="javascript:handleClick()" -->
     <!-- [FOR ELES]  onClick="JavaScript:handleClick()" -->
      <!-- onSubmit="return handleClick()" -->
    <fieldset id="fieldset" class="forms">
    <legend class="forms">Add New Book to Library</legend>
      <table>
        <thead>
          <tr class="header">
            <th class="header"><label for="title" class="header">Book Title</label></th>
            <th class="header"><label for="author" class="header">Book Author</label></th>
            <th class="header"><label for="pages" class="header">Book Page Count</label></th>
            <th class="header"><label for="isRead" class="header">Book Read?</label></th>
          </tr>
        </thead>
        <tbody>
          <tr class="body">
            <td class="body"><input type="text" id="title" name="title" class="inputs" required placeholder="Catcher in the Rye"></td>
            <td class="body"><input type="text" id="author" name="author" class="inputs" required placeholder="John D. Salinger"></td>
            <td class="body"><input type="number" id="pages" name="pages" class="inputs" required placeholder="238" min="1" max="2000"></td>
            <td class="body">
              <select name="isRead" id="isRead" size="1" class="inputs" required>
                <option value="read">Yes, I've read this book.</option>
                <option value="unread">No, I haven't had the chance.</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
      <br>
      <fieldset>
        <legend>Click Me!</legend>
        <label for="button"></label>
        <input type="submit" name="button" id="button" class="inputs button" value="Add Book">
      </fieldset>
    </fieldset>
  </form>
